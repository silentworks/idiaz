module:
  name: ideas
  namespace: Idiaz
  autoload:
    psr-4:
      Idiaz: ./classes

view-paths:
  - ./module/ideas/view

twig:
  # Twig extension classes here
  extensions:
    - Idiaz\Factories\TwigMarkdownFactory

db:
  default:
    driver: mysql
    host: localhost
    port: 3306
    database: sharemyideas
    username: homestead
    password: secret
    prefix: ''
    charset: utf8
    collation: utf8_unicode_ci

routes:
  home:
    route: /
    controller: Idiaz\IdeasController
    action: featured
    methods:
      - GET

  ideas:
    route: /ideas
    controller: Idiaz\IdeasController
    action: index
    methods:
      - GET

  ideas.add:
    route: /new
    controller: Idiaz\IdeasController
    action: create
    methods:
      - GET
      - POST

  ideas.idea:
    route: /:id
    controller: Idiaz\IdeasController
    action: show
    methods:
      - GET

  ideas.idea.edit:
    route: /edit
    controller: Idiaz\IdeasController
    action: update
    methods:
      - GET
      - POST
